<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css样式</title>
		<!--
        	作者：offline
        	时间：2018-09-25
        	描述：/*
        	    * id,name,class
        	    * id javascript
        	    * name java后台
        	    * class css样式
        	    * 
        	    * 问题?  你要给哪个元素添加样式.
        	    * 选择器.用来找到元素
        	    * id 选择器 . 根据id值来找到元素
        	    * class类别选择器,根据class值来找到元素(class值可以重复吗?,可以)通过类别选择器找的的元素可以是多个 也可以是一个.
        	    * Element元素(标签)选择器.根据标签的名称来找到元素.
        	    */
        -->
        <style type="text/css">
        	#sb1{
        		font-size: 60px;
        		color: darkgrey;
        	}
        </style>
        <link rel="stylesheet" href="../css/mycss.css" />
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2018-09-25
        	描述：/*
        	    * style(css样式) script(javascript脚本)
        	    * css层样式表. html
        	    * 1.添加样式的第一种方式. 行内样式
        	    *   在标签中加入style属性,然后把需要添加的样式,写入进去即可.
        	    *   <p style="...">as</p>
        	    * 2.样式的第二种写法.
        	    *   内部样式
        	    *   <style>
        	    * 	</style>
        	    * 3.样式的第三种写法.
        	    *   外部样式.外部样式需要引入到当前html页面.
        	    *   <link rel="stylesheet" type="text/css" href="css/mycss.css"/>
        	    * 1.2.3三种样式同时存在.
        	    * 优先级排序.1>2>3
        	    */
        -->
		<p class="p1" >我爱,爱爱爱</p>
		<p class="p1" >爱死了还要爱</p>
		<p id="sb1">我爱小绿叶</p>
	</body>
</html>
</html>
